<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/progressBar.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/list.css">
</head>

<body>

    <div id="container">
        <audio src="public/music/王靖雯 - 不知所措_hires.flac"></audio>
        
        <!-- 播放器 -->
        <div id="music">
            <div id="spanContainer">
                <span class="iconfont icon-shangyishoushangyige"></span>
                <span class="iconfont icon-jixugongxiang" style="font-size:20px" id="Switch"></span>
                <span class="iconfont icon-xiayigexiayishou"></span>
            </div>

            <div id="showImg"></div>

            <div id="lyrics"></div>


        </div>

        <!-- 音量控制 -->
        <div id="work">
            <div id="progressBar-span-container">
                <span class="iconfont icon-yinleliebiao1" style="font-size:17px;"></span>
                <span class="iconfont icon-yinliang"></span>
            </div>

            <div id="outer">
                <div id="progressbBar">
                    <div id="circlePoi"></div>
                </div>
            </div>
        </div>

        <!-- 歌单列表 -->
        <ul class="list-group myUl left">
            <li class="list-group-item myLi">王靖雯 - 不知所措</li>
            <li class="list-group-item myLi">林俊杰 - 黑夜问白天</li>
            <li class="list-group-item myLi">陈奕迅 - 让我留在你身边</li>
            <li class="list-group-item myLi">徐佳莹 - 身骑白马</li>
            <li class="list-group-item myLi">林俊杰 - 新地球</li>
        </ul>

    </div>


    <script src="js/progressBar.js" type="module"></script>
    <script src="js/click-iconfontChange.js" type="module"></script>
    <script src="js/list.js" type="module"></script>

</body>

</html>
